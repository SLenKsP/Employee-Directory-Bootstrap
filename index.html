<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Employee Data</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-dark text-light">
        <h1 class="display-3 text-center">Employee Data Management</h1>
        <p class="lead text-center">
          A Comprehensive Directory of Employee Billable Hours
        </p>
      </div>
      <div id="currentEmployee" class="border mb-3">
        <h4 class="bg-secondary text-light border p-1">Current Employee</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div id="addEmployee " class="border">
        <h4 class="bg-secondary text-light p-1">Add Employee</h4>
        <div class="form-group m-2">
          <label for="employeeName"> Employee Name</label>
          <input
            type="text"
            name="employeeName"
            id="addName"
            class="form-control mb-2"
            placeholder="Add name"
            aria-describedby="helpId"
          />
          <label for="employeeRole"> Role</label>
          <input
            type="text"
            name="employeeRole"
            id="jobTitle"
            class="form-control mb-2"
            placeholder="Add role"
            aria-describedby="helpId"
          />
          <label for="startDate">Start Date (MM/DD/YYYY)</label>
          <input
            type="date"
            name="startDate"
            id="joinDate"
            class="form-control mb-2"
            placeholder="Add start date"
            aria-describedby="helpId"
          />
          <label for="monthPay">Monthly Rate</label>
          <input
            type="number"
            name="monthPay"
            id="monthlyRate"
            class="form-control mb-2"
            placeholder="Add monthly pay"
            aria-describedby="helpId"
          />
          <button
            type="button"
            id="submitNewInfo"
            class="btn btn-primary fa fa-upload"
          >
            Submit
          </button>
          <button
            type="button"
            id="clearInfo"
            class="btn btn-primary fa fa-trash"
          >
            Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- my js -->
    <script src="app.js"></script>
  </body>
</html>
